services:
  # ──────────────────────────────────────────────
  # PostgreSQL 16
  # ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: games_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/database/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # Redis 7
  # ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: games_redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # NGINX
  # ──────────────────────────────────────────────
  nginx:
    build: ./docker/nginx
    container_name: games_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_cache:/var/cache/nginx
      - ./logs/nginx:/var/log/nginx
    networks:
      - frontend
      - backend
    depends_on:
      admin-panel:
        condition: service_healthy
      api-gateway:
        condition: service_healthy
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # Admin Panel
  # ──────────────────────────────────────────────
  admin-panel:
    build: ./docker/admin-panel
    container_name: games_admin
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379"
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET}
      NODE_ENV: production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - frontend
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # API Gateway
  # ──────────────────────────────────────────────
  api-gateway:
    build: ./docker/api-gateway
    container_name: games_api
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379"
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - frontend
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # Cloudflared Tunnel
  # ──────────────────────────────────────────────
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: games_cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./docker/cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ${HOME}/.cloudflared:/etc/cloudflared/credentials:ro
    networks:
      - frontend
    depends_on:
      - nginx
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # Loup Agent Dashboard
  # ──────────────────────────────────────────────
  agent-dashboard:
    image: loup-dashboard:latest
    container_name: loup_dashboard
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5050/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

# ──────────────────────────────────────────────
# Networks
# ──────────────────────────────────────────────
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true
  monitoring:
    driver: bridge

# ──────────────────────────────────────────────
# Volumes
# ──────────────────────────────────────────────
volumes:
  postgres_data:
  redis_data:
  nginx_cache:
